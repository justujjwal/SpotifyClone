<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Use Arial font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the login form horizontally */
            align-items: center; /* Center the login form vertically */
            height: 100vh; /* Make the login page full height */
        }
        .login-container {
            background-color: red; /* Set background color of the login container to red */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a shadow effect */
            text-align: center; /* Center align the contents */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            color: white; /* Text color white */
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff3e3e; /* Red background color */
            color: white; /* Text color white */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #ff0000; /* Darker red on hover */
        }
        #error-message {
            color: red; /* Error message color */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Link your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
